<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Ký</h2>
        <form action="index.html" method="POST" onsubmit="return validateForm()">
            <input type="text" name="name" id="name" placeholder="Họ và Tên" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
            <p class="error" id="error"></p>
            <button type="submit">Đăng Ký</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let errorElement = document.getElementById('error');
            
            if (password !== confirmPassword) {
                errorElement.textContent = "Mật khẩu không khớp!";
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
