<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #FF4500, #FFA500);
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #D63F27;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký</h2>
        <input type="text" id="new-username" placeholder="Tên đăng nhập">
        <input type="password" id="new-password" placeholder="Mật khẩu">
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
        <button onclick="register()">Đăng ký</button>
        <p id="register-msg" style="color:red;"></p>
        <p>Đã có tài khoản? <a href="index.html">Đăng nhập</a></p>
    </div>

    <script>
        function register() {
            let newUsername = document.getElementById("new-username").value;
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (newUsername === "" || newPassword === "" || confirmPassword === "") {
                document.getElementById("register-msg").innerText = "Vui lòng điền đầy đủ thông tin!";
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById("register-msg").innerText = "Mật khẩu xác nhận không khớp!";
                return;
            }

            localStorage.setItem("username", newUsername);
            localStorage.setItem("password", newPassword);

            alert("Đăng ký thành công! Hãy đăng nhập.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
