<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .container > header {
            background-image: url('demo2.jpg');
            background-size: 100% 100%;
            height: 0px;
            padding-bottom: 25%;
            position: relative;
        }

        /* Thanh đăng nhập bên góc phải */
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgb(255, 255, 255);
            padding: 5px 15px;
            border-bottom-left-radius: 15px;
        }
        .top-right a {
            color: rgb(29, 13, 255);
            text-decoration: none;
            margin: 0 5px;
        }
        .top-right a:hover {
            color: yellow;
        }

        /* Thanh menu + Language Switch */
        .nav-container {
            display: flex;
            align-items: center; /* Căn giữa theo chiều dọc */
            background-color: rgb(46, 46, 46);
            padding: 10px 20px;
        }

        /* Menu */
        .menu ul {
            list-style: none;
            display: flex;
        }
        .menu ul li {
            position: relative;
            margin-right: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-variant: small-caps;
            font-size: larger;
            padding: 10px;
            display: block;
        }
        .menu ul li a:hover {
            color: yellow;
        }

        /* Dropdown menu */
        .menu ul ul {
            display: none;
            position: absolute;
            background-color: white;
            list-style: none;
            top: 100%;
            left: 0;
            width: 150px;
            box-shadow: 0 0 5px gray;
            border-radius: 5px;
        }
        .menu ul li:hover > ul {
            display: block;
        }
        .menu ul ul li a {
            color: orangered;
            padding: 10px;
            display: block;
        }
        .menu ul ul li a:hover {
            background-color: orangered;
            color: white;
        }

        /* Language Switch (Đẩy về bên phải) */
        .language-switch {
            margin-left: auto;
            font-size: larger;
            font-variant: small-caps;
        }
        .language-switch a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        .language-switch a:hover {
            color: yellow;
        }

    </style>
</head>
<body>

    <div class="container">
        <header></header>
    </div>

    <!-- Đăng nhập / Đăng ký -->
    <div class="top-right">
        <a href="index.html">Đăng nhập</a> | 
        <a href="DangKi.html">Đăng ký</a> |
        <a href="#">Quên mật khẩu</a>
    </div>

    <!-- Menu + Language Switch -->
    <div class="nav-container">
        <nav class="menu">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li>
                    <a href="#">Menu</a>
                    <ul>
                        <li><a href="index.html">Quản lí NV</a></li>

                    </ul>
                </li>

            </ul>
        </nav>

        <!-- Chuyển đổi ngôn ngữ -->
        <div class="language-switch">
            <a href="#">English</a> | <a href="#">Tiếng Việt</a>
        </div>
    </div>
</body>
</html>
